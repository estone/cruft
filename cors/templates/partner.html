<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    // because of the port difference this counts as a completely different origin/domain
    $.ajax({url: "http://127.0.0.1:5050/ajax", success: function(result){
      $("#div1").html(result);
    }});
  });
});
</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
</head>
<body>
<div class="container">
<h2>First is an ajax call</h2>
	<div class="row">
		<div class="col-md-4">
<div id="div1">Ajax request will replace this</div>


<button>Call remote server ajax configured with cors</button>
</div>
</div>
</div>
<br/><br/>
<div class="container">
<h2>Second is a form POST to remote address</h2>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
<div id="theForm">
		<form action="http://127.0.0.1:5050/store-form" method="post">
			<label for="email" class="form-label">Email address</label>
			<input name="userEmail" type="email" class="form-control" id="email">
			<label for="password" class="form-label">Password</label>
			<input name="userPassword" type="password" class="form-control" id="password">
			<label for="exampleInputEmail1" class="form-label">Phone</label>
			<input name="userContact" class="form-control" id="exampleInputEmail1">
			<div class="form-check form-check-inline py-3">
				<input class="form-check-input" type="radio" name="genderMale" id="male"
					value="Male" checked>
				<label class="form-check-label" for="male">Male</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="genderFemale" id="female"
					value="Female">
				<label class="form-check-label" for="female">Female</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
</div>
	</div>
	<div class="col-md-4"></div>
</div>
</div>

</body>
</html>
